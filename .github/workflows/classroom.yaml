name: Autograding Tests

on:
    push:
        branches:
            - main

jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                ref: main
            - name: Install uv
              uses: astral-sh/setup-uv@v6
            - name: Install dependencies
              run: uv sync
            - name: Install test dependecies
              run: uv add pytest
            - name: Grade
              run: ENV=test uv run pytest